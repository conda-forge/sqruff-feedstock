context:
  name: sqruff
  version: "0.25.6"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/quarylabs/sqruff/archive/refs/tags/v${{ version }}.tar.gz
  sha256: b9d02cdeed78649d1792a119831b45b616dbef1bcd602180670830757e6ac612

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make
    - cargo-bundle-licenses

tests:
  - script:
      - sqruff --help

about:
  homepage: https://github.com/quarylabs/sqruff
  summary: Fast SQL formatter/linter
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - moritzwilksch
